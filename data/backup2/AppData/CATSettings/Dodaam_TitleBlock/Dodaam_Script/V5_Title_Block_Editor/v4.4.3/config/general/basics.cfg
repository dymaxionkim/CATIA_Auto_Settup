' compliance to TD1, i.e. the config data set will be read and parameters will be generated
' true / false
' Default: False
TD1_compliant=False
' disable tracing
' enable tracing: give the name of the file
' Trace_Mode=c:\titleblock_trace.txt
' Trace_Mode=/tmp/titleblock_trace.txt
' Trace_Mode=c:\titleblock_trace.txt
' The call of the GUI can be doen in foreground or in background
' foreground: CATIA will not repaint its window
' background: High CPU utilisation, CATIA will hang, if the GUI abends somehow (you have to delete
'			  the temporary data set, the CATIA will continue)
' Default: background
'  CALL_GUI_Mode=foreground
'
' CATIA Version String will be edited by the actual Values of Version, Release and Service Pack
'
' Variables to use: &Version
'					&Release
'					&SP
'CADSystem=CATIA V&VersionR&ReleaseSP&SP
CADSystem=CATIA V&VersionR&Release
'
' retrieve 3D Analysis Data from 3D Master (Weight, WetArea, Volume)
3DAnalysis=true
'
' Prefix for the component name of Texts: Default TitleBlock_Text, on Unix: specify a , at the end
' multiple prefices can be defined separated by a "," sample 
' TBPrefix=TitleBlock_Text,SAP___
TBPrefix=TitleBlock_Text
'
' Default Configuration, will be taken if a config cannot be determined from an existing frame
DefaultConfig=standard
'
'
' Stream all properties with their original name (without prefix UP)
'
StreamAllProperties=False
'
' automatically load a 3d model in case of mass analysis
autoLoad3DModel = True
' leading zeroes for sheet numbers below ten
leadingZeroes = True